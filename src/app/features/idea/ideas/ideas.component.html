<div class="Ideas-options">
  <button pButton icon="fa fa-arrow-left"></button>

  <button
    *ngIf="currentUser"
    pButton
    [routerLink]="['/ideas', 'new']"
    label="Create New Idea"
    class="ui-button-info"
  ></button>

  <button pButton icon="fa fa-arrow-right"></button>
</div>

<app-idea 
  *ngFor="let idea of (ideas | async)" 
  [idea]="idea"
  (onUpvote)="upvote(idea.id)"
  (onDownvote)="downvote(idea.id)"
></app-idea>
