<div class="AuthForm">
  <p-card>
    <form [formGroup]="authForm" (ngSubmit)="login()">
      <div class="AuthForm-form">
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon">
            <i class="fa fa-user"></i>
          </span>
          <input pInputText type="text" placeholder="username" formControlName="username">
        </div>

        <div class="p-inputgroup">
          <span class="p-inputgroup-addon">
            <i class="fa fa-key"></i>
          </span>
          <input pInputText type="password" placeholder="password" formControlName="password">
        </div>
      </div>

      <div class="AuthForm-buttons">
        <button pButton type="button" label="Register" [disabled]="authForm.invalid" class="p-button-info"
          (click)="register()"></button>
        <button pButton type="submit" label="Login" [disabled]="authForm.invalid"></button>
      </div>
    </form>
  </p-card>
</div>
